<!DOCTYPE html>
<html>

<head>
  <title>My Blog App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Daily Blog Posts</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="{% url 'users:register' %}">Register</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="{% url 'users:profile' %}">Profile</a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="{% url 'users:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="{% url 'users:login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock content %}
  <footer class="py-3 bg-light">
    <p class="m-0 text-dark text-center ">Copyright &copy; 2024 My Blog App </p>
  </footer>
</body>

</html>
